<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body class="vh-100 d-flex align-items-center overflow-hidden ">

        <div class="container col-9 bg-white d-flex p-0">

            <!-- left side -------------------------------------------------------------------------->

            <div class="col-4">

                <div class="your_profile d-flex align-items-center justify-content-between">
                    <div class="profile_img d-flex align-items-center ms-2">
                        <img src="./assets/img/avatar_io.jpg" alt="Profile img">
                        <strong>Sofia</strong>
                    </div>
                    <div class="toggle d-flex align-items-center me-2">
                        <i class="fa-solid fa-circle-notch me-2"></i>
                        <i class="fa-solid fa-message me-2 "></i>
                        <i class="fa-solid fa-ellipsis-vertical "></i>
                    </div>
                </div>

                <div class="desktop_notification d-flex align-items-center ">
                    <div class="circle rounded-circle bg bg-white d-flex justify-content-center align-items-center ms-2">
                        <i class="fa-solid fa-bell-slash text-info"></i>
                    </div>
                    <div class="ms-2 "><strong>Ricevi notifiche di nuovi messaggi</strong> <br><span class="text-decoration-underline">ricevi notifiche destop</span> </div>
                </div>

                <div class="search d-flex align-items-center"> 
                    
                  <div class="d-flex justify-content-center align-items-center w-100 border-1">

                    <span><i class="fa-solid fa-magnifying-glass m-2"></i></span>
                    <input class="w-100 m-2 border-0" placeholder="Cerca o inizia una nuova chat" >
                    
                  </div>
                    
                </div>

                <div class="contact_list"></div>

            </div>

            <!-- right side ------------------------------------------------------------------------>

            <div class="col-8">

            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
