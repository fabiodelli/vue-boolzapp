<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    </head>
    <body class="vh-100 d-flex align-items-center overflow-hidden ">

        <div class="container col-9 bg-white d-flex p-0">
            <div class="col-4">
                <div class="your_profile d-flex align-items-center justify-content-between">
                    <div class="profile_img d-flex align-items-center ms-2">
                        <img src="./assets/img/avatar_io.jpg" alt="Profile img">
                        <div>Sofia</div>
                    </div>
                    <div class="toggle d-flex align-items-center me-2">
                        <i class="fa-solid fa-circle-notch me-2"></i>
                        <i class="fa-regular fa-message me-2 "></i>
                        <i class="fa-solid fa-ellipsis-vertical "></i>
                    </div>
                </div>
                <div class="desktop_notification"></div>
                <div class="search"></div>
                <div class="contact_list"></div>
            </div>
            <div class="col-8"></div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
